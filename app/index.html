<!doctype html>
<html lang="en" ng-app="imgDeck">
<head>
  <meta charset="utf-8">
  <title>ImgDeck - photostreams from multiple cloud services</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
	<aside id="controls">
		<input type="text"></input>
		<div ng-show="displayStatusText"></div>
		<div class="buttons"></div>
		Upper-right: Tiny status text (default: off) showint time to next update
		+ Button to add new streams
		Settings gear icon
	</aside>
	<section id="photostreams-container">

	</section>

  <footer>Project on Github: <a href="https://github.com/varunnaik/ImgDeck" title="ImgDeck: View multiple photostreams">https://github.com/varunnaik/ImgDeck</a>. Icons courtesy <a href="pixel-mixer.com">Pixel Mixer</a></footer>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
